<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webtoon Style Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }
    input[type="text"] {
      width: 95%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-container img {
      max-width: 100%;    
      margin: 2px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #loader {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Webtoon Viewer</h2>
  <input type="text" id="urlInput" placeholder="Masukkan link dasar (contoh: https://example.com/thumbnails/598380)">
  <div class="image-container" id="imageContainer"></div>
  <div id="loader">Memuat halaman...</div>

  <script>
    const extensions = ['webp', 'jpg', 'jpeg', 'png', 'gif'];
    const imageContainer = document.getElementById("imageContainer");
    const urlInput = document.getElementById("urlInput");
    const loader = document.getElementById("loader");

    urlInput.addEventListener("change", () => {
      imageContainer.innerHTML = "";
      loadImagesFromStart();
    });

    function loadImagesFromStart() {
      let input = urlInput.value.trim();
      if (!input) return;

      let baseUrl = input.replace(/thumbnails/gi, 'images').replace(/\/\d+\.(jpg|jpeg|png|webp)$/i, '');
      let page = 1;

      loader.style.display = "block";
      loadNextImage(baseUrl, page);
    }

    function loadNextImage(baseUrl, page) {
      let extIndex = 0;

      function tryNextExtension() {
        if (extIndex >= extensions.length) {
          loader.innerText = "Semua gambar dimuat.";
          setTimeout(() => loader.style.display = "none", 1500);
          return;
        }

        const ext = extensions[extIndex];
        const imgUrl = `${baseUrl}/${page}.${ext}`;
        const testImg = new Image();

        testImg.onload = () => {
          imageContainer.appendChild(testImg);
          loader.innerText = `Memuat halaman ${page + 1}...`;
          loadNextImage(baseUrl, page + 1);
        };

        testImg.onerror = () => {
          extIndex++;
          tryNextExtension();
        };

        testImg.src = imgUrl;
      }

      tryNextExtension();
    }
  </script>

</body>
</html>
